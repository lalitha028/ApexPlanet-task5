<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AeroExplorer - Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp11378140.jpg') no-repeat center center / cover;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
    }
    p {
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    a {
      background: #00509e;
      color: white;
      text-decoration: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      margin: 0.5rem;
      display: inline-block;
      transition: background 0.3s;

    }
    a:hover {
      background: #0074cc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome to AeroExplorer</h1>
    <p>Explore iconic aircraft and learn the steps to board each one. Your aviation adventure starts here!</p>
    <a href="catalog.html">Explore Aircraft Catalog</a>
    
  </div>
</body>
</html>
